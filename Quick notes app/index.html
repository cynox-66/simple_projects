<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>

<body class="dark-theme">

    <header>
        <h1>Quick notes</h1>
        <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button>
        <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
    </header>

    <main id="notesContainer" class="notes-grid"></main>

    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
                <button class="close-btn" onclick="closeNoteDialog()">âœ•</button>
            </div>

            <form id="noteForm" onsubmit="saveNote(event)">
                <div class="form-group">
                    <input
                        type="text"
                        id="noteTitle"
                        class="form-input"
                        placeholder="Enter note title..."
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea
                        id="noteContent"
                        class="form-textarea"
                        placeholder="Write your note here..."
                        required
                    ></textarea>
                </div>

                <div class="dialog-actions">
                    <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </dialog>

</body>
</html>
